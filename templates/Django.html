{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-sm-12">
        <form action="{% url 'quiz:django' %}" method="post">
            {% csrf_token %}
            {% for question in questions %}
            <h4>{{ question.question }}</h4>
            <select name="selected_answers_{{ question.id }}" style="width:300px;">
                <option value="option">--Select Answer--</option>
                <option value="{{ question.opt1 }}">{{ question.opt1 }}</option>
                <option value="{{ question.opt2 }}">{{ question.opt2 }}</option>
                <option value="{{ question.opt3 }}">{{ question.opt3 }}</option>
                <option value="{{ question.opt4 }}">{{ question.opt4 }}</option>
            </select>
            <br>
            <br>
            {% endfor %}
        <button class="btn btn-success" type="submit">Submit</button> <button class="btn btn-warning" type="reset">Reset</button>
        </form>
    </div>
</div>
{% endblock %}
